version: '3.8'

services:
  # Database
  mysql:
    image: mysql:8.0
    container_name: crossborder-mysql
    environment:
      MYSQL_ROOT_PASSWORD: 2642
      MYSQL_DATABASE: crossborder_trade
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./scripts/mysql-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      interval: 10s
    networks:
      - crossborder-network

  # Cache and message broker
  redis:
    image: redis:7-alpine
    container_name: crossborder-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 5s
      retries: 5
      interval: 10s
    networks:
      - crossborder-network

  # Kafka and Zookeeper
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: crossborder-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
      - zookeeper_logs:/var/lib/zookeeper/log
    networks:
      - crossborder-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: crossborder-kafka
    depends_on:
      zookeeper:
        condition: service_started
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_HOST://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      timeout: 10s
      retries: 5
      interval: 10s
    networks:
      - crossborder-network

  # Django web application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crossborder-web
    ports:
      - "8000:8000"
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production-use-long-random-string}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,web
      - DJANGO_USE_SQLITE=False
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=crossborder_trade
      - DB_USER=root
      - DB_PASSWORD=2642
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - KAFKA_ENABLED=True
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CREATE_SUPERUSER=True
      - SUPERUSER_USERNAME=admin
      - SUPERUSER_EMAIL=admin@example.com
      - SUPERUSER_PASSWORD=admin123
      - MEDIA_ROOT=/app/media
      - STATIC_ROOT=/app/staticfiles
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz/"]
      timeout: 10s
      retries: 5
      interval: 30s
    networks:
      - crossborder-network

  # Celery worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crossborder-worker
    command: celery -A crossborder_trade worker -Q default,orders,payments,notifications -l info
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production-use-long-random-string}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,worker
      - DJANGO_USE_SQLITE=False
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=crossborder_trade
      - DB_USER=root
      - DB_PASSWORD=2642
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - KAFKA_ENABLED=True
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - CELERY_WORKER_CONCURRENCY=2
    volumes:
      - media_files:/app/media
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - crossborder-network

  # Celery beat scheduler
  beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crossborder-beat
    command: celery -A crossborder_trade beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production-use-long-random-string}
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,beat
      - DJANGO_USE_SQLITE=False
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_NAME=crossborder_trade
      - DB_USER=root
      - DB_PASSWORD=2642
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - KAFKA_ENABLED=True
      - KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    volumes:
      - media_files:/app/media
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - crossborder-network

  # Flower monitoring (optional)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crossborder-flower
    command: celery -A crossborder_trade flower --port=5555 --broker=redis://redis:6379/0
    ports:
      - "5555:5555"
    environment:
      - DJANGO_DEBUG=False
      - DJANGO_SECRET_KEY=${DJANGO_SECRET_KEY:-change-me-in-production-use-long-random-string}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      - redis
      - worker
    networks:
      - crossborder-network

volumes:
  mysql_data:
  redis_data:
  zookeeper_data:
  zookeeper_logs:
  kafka_data:
  media_files:
  static_files:

networks:
  crossborder-network:
    driver: bridge